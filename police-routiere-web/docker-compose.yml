version: '3.8'

services:
  # Base de donn√©es MySQL
  db:
    image: mysql:8.0
    container_name: police_routiere_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: alpho224
      MYSQL_DATABASE: police-routiere_BD
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - police_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application PHP avec Symfony
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: police_routiere_php
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: mysql://root:alpho224@db:3306/police-routiere_BD
      APP_ENV: prod
      APP_DEBUG: 0
      APP_SECRET: ${APP_SECRET:-your-secret-key-change-me}
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - police_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Serveur Web Nginx
  web:
    image: nginx:latest
    container_name: police_routiere_web
    restart: always
    depends_on:
      - php
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - police_net

  # Serveur Redis (Cache optionnel)
  redis:
    image: redis:7-alpine
    container_name: police_routiere_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - police_net
    command: redis-server --appendonly yes

  # PHPMyAdmin pour administration BD
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: police_routiere_phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: alpho224
    networks:
      - police_net

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  police_net:
    driver: bridge
